<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body> 
    <br />
    <h1 id="titulo">Kenia</h1>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Tanques</h3>
          <button
            class="botones"
            onclick="mostrarAñadir(this)"
            name="tanque"
            type="button"
          >
            Añadir tanque
          </button>
          <button
            class="botones"
            onclick="eliminar(this)"
            name="tanque"
            type="button"
          >
            Eliminar Tanque
          </button>
          <button
            class="botones"
            onclick="modificar(this)"
            name="tanque"
            type="button"
          >
            Modificar tanques
          </button>
          <button
            class="botones"
            onclick="visualizar(this)"
            name="tanque"
            type="button"
          >
            Visualizar tanques
          </button>
        </div>
        <div class="col">
          <h3>Localidad</h3>
          <button
            class="botones"
            onclick="mostrarAñadir(this)"
            name="localidad"
            type="button"
          >
            Añadir localidad
          </button>
          <button
            class="botones"
            onclick="eliminar(this)"
            name="localidad"
            type="button"
          >
            Eliminar localidad
          </button>
          <button
            class="botones"
            onclick="modificar(this)"
            name="localidad"
            type="button"
          >
            Modificar localidad
          </button>
          <button
            class="botones"
            onclick="visualizar(this)"
            name="localidad"
            type="button"
          >
            Visualizar localidades
          </button>
        </div>
        <div class="col">
          <h3>Habitante</h3>
          <button
            class="botones"
            onclick="mostrarAñadir(this)"
            name="habitante"
            type="button"
          >
            Añadir habitantes
          </button>
          <button
            class="botones"
            onclick="eliminar(this)"
            name="habitante"
            type="button"
          >
            Eliminar habitantes
          </button>
          <button
            class="botones"
            onclick="modificar(this)"
            name="habitante"
            type="button"
          >
            Modificar habitantes
          </button>
          <button
            class="botones"
            onclick="visualizar(this)"
            name="habitante"
            type="button"
          >
            Visualizar habitantes
          </button>
        </div>
      </div>

      <div class="row" id="pantallaAñadir">
        <div class="col" id="columnaAñadir">
          <!--Añadir tanque-->
          <form id="añadirTanque" style="display: none">
            <legend><b>Nuevo Tanque</b></legend>
            <div class="mb-3">
              <label class="form-label">Número</label>
              <input
                type="number"
                class="form-control"
                aria-describedby="emailHelp"
                min="1"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Capacidad</label>
              <input type="number" class="form-control" min="1" />
            </div>
            <div class="mb-3">
              <label class="form-label">Localidad</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>No hay Localidades</option>
              </select>
            </div>
            <button type="button" class="btn" onclick="añadir(this)">Enviar</button>
          </form>
          <!--Añadir Localidad-->
          <form id="añadirLocalidad" style="display: none">
            <legend><b>Nueva Localidad</b></legend>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Numero de habitantes</label>
              <input type="number" class="form-control" min="1" />
            </div>
            <div class="mb-3">
              <label class="form-label">Provincia</label>
              <input type="text" class="form-control" />
            </div>
            <button type="button" class="btn btn-primary" onclick="añadir(this)">Enviar</button>
          </form>
          <!--Añadir Habitantes-->
          <form id="añadirHabitantes" style="display: none">
            <legend><b>Nuevo Habitante</b></legend>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Edad</label>
              <input type="number" class="form-control" min="1" />
            </div>
            <div class="mb-3">
              <label class="form-label">Localidad</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>No hay Localidades</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="añadir(this)">Enviar</button>
          </form>
        </div>
      </div>
      <div class="row" id="pantallaVisualizar">
        <div class="col" id="columnaVisualizar">
          <table class="table">
            <h2 class="mostrando"></h2>
            <thead>
              <tr>
                <th class="tituloMostrar" scope="col">Numero</th>
                <th class="tituloMostrar" scope="col">Nombre</th>
                <th class="tituloMostrar" scope="col">Numero de habitantes</th>
                <th class="tituloMostrar" scope="col">Provincia</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./gestion.js"></script>
  </body>
</html>
