<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br />
    <h1 id="titulo">Kenia</h1>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Tanques</h3>
          <button class="botones" onclick="añadir(this)" name="tanque" type="button">
            Añadir tanque
          </button>
          <button class="botones" onclick="eliminar(this)" name="tanque" type="button">
            Eliminar Tanque
          </button>
          <button class="botones" onclick="modificar(this)" name="tanque" type="button">
            Modificar tanques
          </button>
          <button class="botones" onclick="visualizar(this)" name="tanque" type="button">
            Visualizar tanques
          </button>
        </div>
        <div class="col">
          <h3>Localidad</h3>
          <button class="botones" onclick="añadir(this)" name="localidad" type="button">
            Añadir localidad
          </button>
          <button class="botones" onclick="eliminar(this)" name="localidad" type="button">
            Eliminar localidad
          </button>
          <button class="botones" onclick="modificar(this)" name="localidad" type="button">
            Modificar localidad
          </button>
          <button class="botones" onclick="visualizar(this)" name="localidad" type="button">
            Visualizar localidades
          </button>
        </div>
        <div class="col">
          <h3>Habitante</h3>
          <button class="botones" onclick="añadir(this)" name="habitante" type="button">
            Añadir habitantes
          </button>
          <button class="botones" onclick="eliminar(this)" name="habitante" type="button">
            Eliminar habitantes
          </button>
          <button class="botones" onclick="modificar(this)" name="habitante" type="button">
            Modificar habitantes
          </button>
          <button class="botones" onclick="visualizar(this)" name="habitante" type="button">
            Visualizar habitantes
          </button>
        </div>
      </div>
      <div class="row" id="pantalla" >
        <div class="col" id="columna" >
            <form id="añadirTanque" style="display:none;">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <form id="añadirLocalidad" style="display:none;">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./gestion.js"></script>
  </body>
</html>
